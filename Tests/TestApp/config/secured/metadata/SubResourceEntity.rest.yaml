Dontdrinkandroot\RestBundle\Tests\TestApp\Entity\SubResourceEntity:
    rootResource: true
    methods:
        LIST:
            right:
                attributes:
                    - 'ROLE_USER'
        GET:
            defaultIncludes:
                - 'details'
            right:
                attributes:
                    - 'ROLE_USER'
        POST:
            defaultIncludes:
                - 'creator'
            right:
                attributes:
                    - 'ROLE_ADMIN'
        PUT:
            defaultIncludes:
                - 'creator'
            right:
                attributes:
                    - 'ROLE_ADMIN'

    fields:
        parentEntity:
            includable: ['parentEntity','details']
            subResource:
                methods:
                    PUT:
                        right:
                            attributes:
                                - 'ROLE_ADMIN'
                    DELETE:
                        right:
                            attributes:
                                - 'ROLE_ADMIN'
        creator:
            includable: true
            postable:
                byReference: true
            puttable:
                byReference: true
        text:
            postable: true
