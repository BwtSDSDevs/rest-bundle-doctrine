Dontdrinkandroot\RestBundle\Tests\TestApp\Entity\SubResourceEntity:
    rootResource: true
    operations:
        LIST:
            right:
                attributes:
                    - 'ROLE_USER'
        READ:
            defaultIncludes:
                - 'details'
            right:
                attributes:
                    - 'ROLE_USER'
        CREATE:
            defaultIncludes:
                - 'creator'
            right:
                attributes:
                    - 'ROLE_ADMIN'
        UPDATE:
            defaultIncludes:
                - 'creator'
            right:
                attributes:
                    - 'ROLE_ADMIN'

    fields:
        parentEntity:
            includable: ['parentEntity','details']
            subResource:
                operations:
                    UPDATE:
                        right:
                            attributes:
                                - 'ROLE_ADMIN'
                    DELETE:
                        right:
                            attributes:
                                - 'ROLE_ADMIN'
        creator:
            includable: true
            postable:
                byReference: true
            puttable:
                byReference: true
        text:
            postable: true
