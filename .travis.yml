language: php

matrix:
    include:
        -
            php: 7.1
            env: dependencies=lowest
        -
            php: 7.1
            env: dependencies=highest

cache:
    directories:
        - $HOME/.composer/cache

before_script:
    - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
    - if [ -z "$dependencies" ]; then composer install; fi;
    - if [ "$dependencies" = "lowest" ]; then composer update --prefer-lowest -n; fi;
    - if [ "$dependencies" = "highest" ]; then composer update -n; fi;
    - composer install

script:
    - (export SYMFONY_DEPRECATIONS_HELPER="weak" && vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover)

after_script:
    - if [ "$dependencies" = "highest" ]; then php bin/ocular code-coverage:upload --format=php-clover coverage.clover; fi
